<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Paragraph Counter Tool</h1>

        <form method="POST">
            <textarea name="text" placeholder="Paste your text here..." rows="10">{{ text }}</textarea>
            <button type="submit">Count Paragraphs</button>
        </form>

        {% if paragraph_count %}
        <div class="tool-result">
            <h2>Results:</h2>
            <p><strong>Paragraph Count:</strong> {{ paragraph_count }}</p>
        </div>
        {% endif %}

        <a href="/" class="return-home">Return to Home</a>
    </div>
</body>
</html>
