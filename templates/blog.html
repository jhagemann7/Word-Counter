<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ landing.entryTitle }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="description" content="{{ landing.metaDescription }}">
</head>

<body>
<div class="container">
    <h1>{{ landing.entryTitle }}</h1>

    {% if hero_image_url %}
        <img src="{{ hero_image_url }}" alt="Hero Image" style="max-width: 100%; border-radius: 10px;">
    {% endif %}

    {% if landing.body %}
        <div class="landing-body">
            {{ landing.body | safe }}
        </div>
    {% endif %}

    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="tool-section">
            <h3>{{ post.title }}</h3>
            <p><em>Published: {{ post.date }}</em></p>
            {% if post.image_url %}
                <img src="{{ post.image_url }}" alt="{{ post.title }}" style="max-width: 100%; border-radius: 8px; margin-bottom: 10px;">
            {% endif %}
            <p>{{ post.subtitle }}</p>
            <a href="{{ post.url }}" class="btn">Read More</a>
        </div>
    {% endfor %}
</div>
</body>
</html>
