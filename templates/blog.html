<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ landing.entryTitle or "Text Tool Kit Blog" }}</title>

    <link rel="canonical" href="https://text-tool-kit.com/blog/" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">

    <meta name="description" content="{{ landing.metaDescription or 'Explore the latest blog posts on writing, SEO, and text tools to improve your content.' }}">
      <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NKNPSCTZ12');
  </script>
</head>

<body class="blog-page">
<div class="container">
    <header class="blog-header">
        {% if hero_image_url %}
        <img src="{{ hero_image_url }}" alt="{{ landing.entryTitle or 'Logo' }}" class="blog-logo">
        {% endif %}
        <h1 class="blog-title">{{ landing.entryTitle or "Text Tool Kit Blog" }}</h1>
    </header>

    {% if landing.body %}
        <div class="landing-body">
            {{ landing.body | safe }}
        </div>
    {% endif %}

    <h2>Latest Posts</h2>
    <div class="blog-posts-grid">
  {% for post in posts %}
    <div class="blog-post">
      <a href="{{ post.url }}">
        {% if post.image_url %}
          <img src="{{ post.image_url }}" alt="{{ post.title }} featured image" class="blog-post-image" />
        {% endif %}
      </a>
      <h2 class="blog-post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </div>
  {% endfor %}
</div>

</body>

</html>
