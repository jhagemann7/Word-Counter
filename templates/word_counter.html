<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Word Counter Tool</h1>

        <form method="POST">
            <textarea name="text" placeholder="Paste your text here..." rows="10" class="input-text">{{ text }}</textarea>
            <button type="submit" class="submit-btn">Count Words</button>
        </form>

        {% if word_count %}
        <div class="tool-result">
            <h2>Results:</h2>
            <p><strong>Word Count:</strong> {{ word_count }}</p>
            <p><strong>Character Count:</strong> {{ char_count }}</p>
            <p><strong>Reading Time:</strong> {{ reading_time }} minutes</p>
        </div>
        {% endif %}

        <a href="/" class="return-home">Return to Home</a>
    </div>
</body>
</html>
