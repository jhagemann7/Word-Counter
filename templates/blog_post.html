<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{{ post.title }}</title>
  
  <link rel="canonical" href="https://text-tool-kit.com/blog/post/{{ post.slug }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">

  
  {% if post.subtitle %}
  <meta name="description" content="{{ post.subtitle }}">
  {% else %}
  <meta name="description" content="Read {{ post.title }} on the Text Tool Kit blog. Get tips on SEO, writing, and text utilities.">
  {% endif %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NKNPSCTZ12');
  </script>
</head>

<body class="blog-page">
  <div class="page-container">
    <h1>{{ post.title }}</h1>
    <p><em>{{ post.publishedDate }}</em></p>

    {% if image_url %}
      <img src="{{ image_url }}" alt="{{ post.title }} featured image" style="max-width: 100%;">
    {% endif %}

    <h2>{{ post.subtitle }}</h2>

    <div class="body-content">
      {{ rich_text_content | safe }}
    </div>

    <p><a href="/blog">← Back to Blog</a></p>
  </div>
</body>


  <p><a href="/blog">← Back to Blog</a></p>
</body>
</html>
